<div class="slider" ng-show="images.length>0">
    <div class="slide" ng-repeat="image in images" ng-show="$index == current">
        <img style="display:inline-block;width:800px;max-height:460px;" ng-src="{{image.src}}" />
    </div>
    <div class="slider-thumb">
        <a href="javascript:;" ng-repeat="image in images" ng-class="{curr:$index == current}">
            <span aria-hidden="true" class="glyphicon glyphicon-heart"></span>
        </a>
    </div>
    <div class="arrows">
        <a href="#" ng-click="prev()" >
            <span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a href="#" ng-click="next()" >
            <span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
